<!doctype html>
<html lang="en" class="h-full">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="h-full grid place-items-center">
    <div id="app">
       <!-- This is a section of the page that is displaying the assignments that are not complete. -->
        <section v-show="inProgressAssignments.length">
            <h2 class="font-bold mb-2">In Progress</h2>

            <ul>
                <li 
                    v-for="assignment in inProgressAssignments"
                    :key="assignment.id"
                >

                    <label>
                        {{ assignment.name }}

                        <input type="checkbox" v-model="assignment.complete">
                    </label>
                </li>
            </ul>
        </section>
      <!-- This is the section of the page that is displaying the assignments that are complete. -->
        <section v-show="completedAssignments.length" class="mt-8">
            <h2 class="font-bold mb-2">Completed</h2>
            <ul>
                <li 
                    v-for="assignment in assignments.filter(a => a.complete)"
                    :key="assignment.id"
                >
                    <label>
                        {{ assignment.name }}

                        <input type="checkbox" v-model="assignment.complete">
                    </label>
                </li>
            </ul>
        </section>
    </div>

    <script>
        let app = {
            data() {
                return {
                    assignments: [
                        { name: 'Finish Project', comoplete: false, id: 1 },
                        { name: 'Read Chapter 4', complete: false, id: 2 },
                        { name: 'Turn in Homework', complete: false, id: 3 },
                    ]
                }
            },

            computed: {
                inProgressAssignments() {
                    return this.assignments.filter(assignment => ! assignment.complete);
                },
                completedAssignments() {
                    return this.assignments.filter(assignment => assignment.complete);
                }
            }
        };
        Vue.createApp(app).mount('#app');
    </script>
</body>

</html>
